
<div class="page-header">
	<h1>Show Event</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Event Days</dt>
	<dd data-ng-bind="item.eventDays"></dd>
	
	<dt>Hash Tags</dt>
	<dd data-ng-bind="item.hashTags"></dd>
	
	<dt>Location</dt>
	<dd data-ng-bind="item.location"></dd>
	
	<dt>Name</dt>
	<dd data-ng-bind="item.name"></dd>
	
	<dt>Status</dt>
	<dd data-ng-bind="item.status"></dd>
	
	<dt>Twitter Id</dt>
	<dd data-ng-bind="item.twitterId"></dd>
	
	<dt>Url</dt>
	<dd data-ng-bind="item.url"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
