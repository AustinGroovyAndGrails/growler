
<div class="page-header">
    <h1>Event List</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
        
            <th data-sortable="name">Name</th>
            
            <th data-sortable="status">Status</th>
            
            <th data-sortable="twitterId">Twitter Id</th>
            
            <th data-sortable="url">Url</th>
            
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in list" data-ng-click="show(item)">
            
            <td>{{item.name}}</td>
            
            <td>{{item.status}}</td>
            
            <td>{{item.twitterId}}</td>
            
            <td>{{item.url}}</td>
            
        </tr>
    </tbody>
</table>
<div class="pagination pagination-centered" data-pagination data-total="total"></div>
