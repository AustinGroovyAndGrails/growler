
<div class="page-header">
	<h1>Show Presentation</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Abstract Text</dt>
	<dd data-ng-bind="item.abstractText"></dd>
	
	<dt>Files</dt>
	<dd data-ng-bind="item.files"></dd>
	
	<dt>Format</dt>
	<dd data-ng-bind="item.format"></dd>
	
	<dt>Length Minutes</dt>
	<dd data-ng-bind="item.lengthMinutes"></dd>
	
	<dt>Materials Needed</dt>
	<dd data-ng-bind="item.materialsNeeded"></dd>
	
	<dt>Summary</dt>
	<dd data-ng-bind="item.summary"></dd>
	
	<dt>Target Audiance</dt>
	<dd data-ng-bind="item.targetAudiance"></dd>
	
	<dt>Title</dt>
	<dd data-ng-bind="item.title"></dd>
	
	<dt>Videos</dt>
	<dd data-ng-bind="item.videos"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
