
<div class="page-header">
	<h1>Show Address</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Country</dt>
	<dd data-ng-bind="item.country"></dd>
	
	<dt>Line1</dt>
	<dd data-ng-bind="item.line1"></dd>
	
	<dt>Line2</dt>
	<dd data-ng-bind="item.line2"></dd>
	
	<dt>Postal Code</dt>
	<dd data-ng-bind="item.postalCode"></dd>
	
	<dt>State</dt>
	<dd data-ng-bind="item.state"></dd>
	
	<dt>Title</dt>
	<dd data-ng-bind="item.title"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
