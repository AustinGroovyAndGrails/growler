
<div class="page-header">
	<h1>Show EventSession</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Date</dt>
	<dd data-ng-bind="item.date"></dd>
	
	<dt>Language</dt>
	<dd data-ng-bind="item.language"></dd>
	
	<dt>Location</dt>
	<dd data-ng-bind="item.location"></dd>
	
	<dt>Presentation</dt>
	<dd data-ng-bind="item.presentation"></dd>
	
	<dt>Presenters</dt>
	<dd data-ng-bind="item.presenters"></dd>
	
	<dt>Title</dt>
	<dd data-ng-bind="item.title"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
