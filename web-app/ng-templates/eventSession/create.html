
<div class="page-header">
	<h1>Create EventSession</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<form name="form" data-ng-submit="save(item)" class="form-horizontal">

	<div class="control-group" data-ng-class="{error: errors.date}">
		<label class="control-label" for="date">Date</label>
		<div class="controls">
            

			<span class="help-inline" data-ng-show="errors.date">{{errors.date}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.language}">
		<label class="control-label" for="language">Language</label>
		<div class="controls">
            <input type="text" id="language" name="language" data-ng-model="item.language">

			<span class="help-inline" data-ng-show="errors.language">{{errors.language}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.location}">
		<label class="control-label" for="location">Location</label>
		<div class="controls">
            <input type="text" id="location" name="location" data-ng-model="item.location">

			<span class="help-inline" data-ng-show="errors.location">{{errors.location}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.presentation}">
		<label class="control-label" for="presentation">Presentation</label>
		<div class="controls">
            

			<span class="help-inline" data-ng-show="errors.presentation">{{errors.presentation}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.presenters}">
		<label class="control-label" for="presenters">Presenters</label>
		<div class="controls">
            

			<span class="help-inline" data-ng-show="errors.presenters">{{errors.presenters}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.title}">
		<label class="control-label" for="title">Title</label>
		<div class="controls">
            <input type="text" id="title" name="title" data-ng-model="item.title">

			<span class="help-inline" data-ng-show="errors.title">{{errors.title}}</span>
		</div>
	</div>
	
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid"><i class="icon-ok"></i> Create</button>
	</div>
</form>
