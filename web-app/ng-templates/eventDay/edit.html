
<div class="page-header">
	<h1>Edit EventDay</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<form name="form" data-ng-submit="update(item)" class="form-horizontal">
	<input type="hidden" data-ng-model="item.id">
	<input type="hidden" data-ng-model="item.version">

	<div class="control-group" data-ng-class="{error: errors.date}">
		<label class="control-label" for="date">Date</label>
		<div class="controls">
			

			<span class="help-inline" data-ng-show="errors.date">{{errors.date}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.sessions}">
		<label class="control-label" for="sessions">Sessions</label>
		<div class="controls">
			

			<span class="help-inline" data-ng-show="errors.sessions">{{errors.sessions}}</span>
		</div>
	</div>
	
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid"><i class="icon-ok"></i> Update</button>
		<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
	</div>
</form>
